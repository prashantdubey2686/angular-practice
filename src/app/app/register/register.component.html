<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
          <form [formGroup]="register" (ngSubmit)="onsubmit()">
            <div class="row">
              <div class="col-md-4">
                <label for="name">Name:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Enter name" formControlName="name" [ngClass]="{error:getControl('name')?.errors && getControl('name')?.touched}">
                <div *ngIf="getControl('name')?.errors && getControl('name')?.touched">
                    <small class="text-danger" *ngIf="getControl('name')?.errors?.['required']">Name required</small>
                    <small class="text-danger" *ngIf="getControl('name')?.errors?.['touched']">Name required</small>
                    <small class="text-danger" *ngIf="getControl('name')?.errors?.['maxlength']">Max length 20 letters</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="name">Mbile Number:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Enter mobile number" formControlName="number" [ngClass]="{error:getControl('number')?.errors && getControl('number')?.touched}">
                <div *ngIf="getControl('name')?.errors && getControl('number')?.touched">
                    <small class="text-danger" *ngIf="getControl('number')?.errors?.['required']">Name required</small>
                    <small class="text-danger" *ngIf="getControl('number')?.errors?.['touched']">Name required</small>
                    <small class="text-danger" *ngIf="getControl('number')?.errors?.['maxlength']">Number 10 digits</small>
                    <small class="text-danger" *ngIf="getControl('number')?.errors?.['minlength']">Number  10 digits</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="name">Email:</label>
              </div>
              <div class="col-md-8">
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email" [ngClass]="{error:getControl('email')?.errors && getControl('email')?.touched}">
                    <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                        <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email is required</small>
                        <small class="text-danger" *ngIf="getControl('email')?.errors?.['touched']">Email is required</small>
                        <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']">Email is not correct</small>
                    </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="name">Password:</label>
              </div>
              <div class="col-md-8">
                <input type="password" class="form-control" placeholder="Enter password" formControlName="password" [ngClass]="{error:getControl('password')?.errors && getControl('password')?.touched}">
                <div *ngIf="getControl('name')?.errors && getControl('password')?.touched">
                    <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">Password required</small>
                    <small class="text-danger" *ngIf="getControl('password')?.errors?.['touched']">Password required</small>
                    <small class="text-danger" *ngIf="getControl('password')?.errors?.['maxlength']">Password 20 digits</small>
                    <small class="text-danger" *ngIf="getControl('password')?.errors?.['minlength']">Password  8 digits</small>
                </div>
              </div>
            </div>
            <div class="row">
              <input type="submit" class="btn btn-primary" value="submit" id="bt">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div></div>
