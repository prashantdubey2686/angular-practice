<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header center">Job</div>
                <div class="card-body" *ngFor="let a of jobs"><a href="#">{{a.discription}}</a></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header center">Result</div>
                <div class="card-body" *ngFor="let a of results"><a href="#">{{a.discription}}</a></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header justify-content-center">Admit card</div>
                <div class="card-body" *ngFor="let a of admitcards"><a href="#">{{a.discription}}</a></div>
            </div>
        </div>
    </div>
</div>
