<div class="container">
    <div class="card">
        <div class="card-header">
            Result
            <button class="btn btn-primary" (click)="addresult('addresult')">Add Result</button>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Advt.No</th>
                        <th>Discription</th>
                        <th>Diclaration date</th>
                        <th>Post name</th>
                    </tr>
                </thead>
                <tr *ngFor="let a of users; index as i">
                    <td>{{a.advertise}}</td>
                    <td>{{a.discription}}</td>
                    <td>{{a.diclaredate}}</td>
                    <td>{{a.postname}}</td>
                    <td><button type="button" class="btn btn-primary" >View</button></td>
                    <td><a class="btn btn-danger" [routerLink]="['addresult', i]" >Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
